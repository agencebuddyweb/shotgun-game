<div class="container">
  <div class="columns is-multiline">
    <div class="column is-6 is-offset-3"></div>
    <div class="column is-6 is-offset-3">
      <div class="card mt-4 has-background is-borderless">
        <div class="has-background--honey"></div>
        <div class="card-content m-8">
          <div class="content has-text-light is-size-5">
            <h1 class="has-text-light has-text-centered mt-4">
              Add new bot shooter
            </h1>
            <form action="">
              <div class="field mb-2">
                <label
                  class="label has-text-weight-bold has-text-light mb-0 is-size-5"
                  >Name of your bot
                  <span class="has-text-danger">*</span></label
                >
                <div class="control">
                  <input
                    class="input is-size-4"
                    type="text"
                    placeholder="Nicky Larson"
                  />
                </div>
              </div>
              <div class="field mb-2">
                <label
                  class="label has-text-weight-bold has-text-light mb-0 is-size-5"
                  >Avatar
                </label>
                <div class="control">
                  <div class="file is-boxed is-fullwidth">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume" />
                      <span class="file-cta is-fullwidth has-text-centered">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label"> Choose an imageâ€¦ </span>
                      </span>
                      <span
                        class="file-name has-text-centered is-flex is-align-items-center is-justify-content-center"
                      >
                        <span> Screen Shot 2017-07-29 at 15.54.25.png </span>
                        <span>
                          <span> -</span>
                          <a class="has-text-danger"> Supprimer </a>
                        </span>
                      </span>
                    </label>
                  </div>
                </div>
                <p class="help">
                  Accepted files: .PNG, .JPG. Minimum size: 200 x 200px
                </p>
              </div>
              <div class="field mb-2">
                <label
                  class="label has-text-weight-bold has-text-light mb-0 is-size-5"
                  >The code of your bot
                  <span class="has-text-danger">*</span>
                  <i
                    class="fa-solid fa-circle-info has-tooltip-bottom ml-1 has-text-success"
                    data-tooltip="Explanation: How to add the code of my bot ?"
                  ></i>
                </label>
                <div class="control">
                  <input
                    class="input is-size-4"
                    type="url"
                    placeholder="https://gist.github.com/shotgun-game/7a998376c22d58b451518168abb74cea"
                  />
                </div>
                <p class="help">Past here the url of your github gist.</p>
                <p class="mt-2 has-text-weight-bold mb-0">
                  Test your bot during a training session
                </p>
                <div
                  class="buttons is-flex is-align-items-stretch is-justify-content-center"
                >
                  <button class="button is-grey-darker py-3 is-small">
                    <span class="is-size-6"> Dual training VS Neo </span>
                  </button>
                  <button class="button is-grey-darker py-3 is-small">
                    <span class="is-size-6"> Dual training VS J. Wick </span>
                  </button>
                </div>
                <div class="button is-warning is-fullwidth mt-4 mb-4">
                  <span class="is-italic">Fight</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
